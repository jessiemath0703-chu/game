    <script>
        // --- è®Šæ•¸èˆ‡ DOM ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        const screens = {
            start: document.getElementById('start-screen'),
            pause: document.getElementById('pause-screen'),
            gameover: document.getElementById('gameover-screen'),
            input: document.getElementById('input-ui')
        };
        
        const displays = {
            score: document.getElementById('score-display'),
            combo: document.getElementById('combo-display'),
            time: document.getElementById('time-display'),
            finalScore: document.getElementById('final-score'),
            leaderboard: document.getElementById('leaderboard-list'),
            recordMsg: document.getElementById('record-msg')
        };

        const inputs = {
            answer: document.getElementById('answer-input'),
            startName: document.getElementById('start-player-name'),
            diff: document.getElementById('diff-select'),
            speed: document.getElementById('speed-select')
        };

        let gameState = 'MENU'; 
        let score = 0, combo = 0, timeLeft = 60;
        let lastTime = 0, spawnTimer = 0;
        let meteors = [], particles = [];
        let timerInterval;
        let currentPlayerName = "Player"; // å„²å­˜ç©å®¶è¼¸å…¥çš„åå­—
        
        let settings = { difficulty: 'NORMAL', speedMode: 'NORMAL', speedMul: 1.0, spawnInt: 2000 };
        const getCssVar = (name) => getComputedStyle(document.documentElement).getPropertyValue(name).trim();

        // --- æ•¸å­¸èˆ‡æ’è¡Œæ¦œ ---
        const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);
        const lcm = (a, b) => (a * b) / gcd(a, b);

        function updateLeaderboardUI() {
            const data = JSON.parse(localStorage.getItem('jessieMathRanking') || '[]');
            displays.leaderboard.innerHTML = '';
            if (data.length === 0) {
                displays.leaderboard.innerHTML = '<li class="rank-item" style="color:#ccc; justify-content: center;">ç­‰å¾…æŒ‘æˆ°è€…...</li>';
                return;
            }
            data.slice(0, 5).forEach((item, idx) => {
                const li = document.createElement('li');
                li.className = 'rank-item';
                li.innerHTML = `<span class="rank-num">${idx+1}</span><span class="rank-name">${item.name}</span><span class="rank-score">${item.score}</span>`;
                displays.leaderboard.appendChild(li);
            });
        }
        
        function saveScore(name, score) {
            const data = JSON.parse(localStorage.getItem('jessieMathRanking') || '[]');
            data.push({ name: name, score: score });
            data.sort((a, b) => b.score - a.score);
            localStorage.setItem('jessieMathRanking', JSON.stringify(data));
            updateLeaderboardUI();
        }

        function clearLeaderboard() {
            if(confirm('ç¢ºå®šè¦æ¸…ç©ºæ’è¡Œæ¦œå—ï¼Ÿ')) {
                localStorage.removeItem('jessieMathRanking');
                updateLeaderboardUI();
            }
        }

        // --- éš•çŸ³é¡åˆ¥ ---
        class Meteor {
            constructor() {
                this.r = 35; // ç¨å¾®å¤§ä¸€é»é»ï¼Œè®“æ–‡å­—æ¸…æ¥š
                this.x = Math.random() * (canvas.width - 2 * this.r) + this.r;
                this.y = -50;
                
                let baseSpd = settings.speedMode === 'SLOW' ? 0.6 : (settings.speedMode === 'FAST' ? 1.6 : 1.0);
                this.speed = (Math.random() * 0.5 + 0.5) * baseSpd * settings.speedMul;

                let isHard = settings.difficulty === 'HARD';
                this.type = Math.random() > (isHard ? 0.5 : 0.4) ? 'GCD' : 'LCM';
                this.genNumbers();
            }

            genNumbers() {
                let range = settings.difficulty === 'EASY' ? [2, 6] : (settings.difficulty === 'NORMAL' ? [2, 10] : [3, 14]);
                let mulRange = settings.difficulty === 'EASY' ? [1, 5] : [1, 9];
                
                if (this.type === 'GCD') {
                    let c = Math.floor(Math.random() * (range[1]-range[0]) + range[0]);
                    let m1 = Math.floor(Math.random() * (mulRange[1]-1) + 1);
                    let m2 = Math.floor(Math.random() * (mulRange[1]-1) + 1);
                    if(m1===m2) m2++;
                    this.n1 = c*m1; this.n2 = c*m2;
                    this.ans = gcd(this.n1, this.n2);
                    this.color = '#e74c3c'; // ç´…è‰²
                } else {
                    this.n1 = Math.floor(Math.random() * (range[1]-range[0]) + range[0]);
                    this.n2 = Math.floor(Math.random() * (range[1]-range[0]) + range[0]);
                    if(this.n1===this.n2) this.n2++;
                    let maxLcm = settings.difficulty === 'EASY' ? 40 : (settings.difficulty === 'NORMAL' ? 80 : 200);
                    while(lcm(this.n1, this.n2) > maxLcm) {
                        this.n1 = Math.floor(Math.random() * (range[1]-2) + 2);
                        this.n2 = Math.floor(Math.random() * (range[1]-2) + 2);
                    }
                    this.ans = lcm(this.n1, this.n2);
                    this.color = '#3498db'; // è—è‰²
                }
            }

            update() { this.y += this.speed; }
            
            draw() {
                // 1. ç•«å¯¦å¿ƒåœ“ (ç§»é™¤æ‰€æœ‰é™°å½±/ç™¼å…‰ç‰¹æ•ˆ)
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
                ctx.fillStyle = this.color; 
                ctx.fill();
                
                // 2. ç•«ç™½è‰²é‚Šæ¡† (å¢åŠ å°æ¯”åº¦)
                ctx.strokeStyle = 'white'; 
                ctx.lineWidth = 3; 
                ctx.stroke();

                // 3. ç•«æ–‡å­—
                ctx.fillStyle = 'white'; 
                // ä½¿ç”¨ Arial Black æˆ– bold è®“æ•¸å­—æ›´ç²—æ›´æ¸…æ¥š
                ctx.font = 'bold 20px Arial'; 
                ctx.textAlign = 'center'; 
                ctx.textBaseline = 'middle';
                
                // é‚è¼¯ä¿®æ”¹ï¼šåªé¡¯ç¤ºæ‹¬è™Ÿï¼Œä¸é¡¯ç¤ºè‹±æ–‡å­—
                let txt = "";
                if (this.type === 'GCD') {
                    txt = `(${this.n1}, ${this.n2})`; // å°æ‹¬è™Ÿ
                } else {
                    txt = `[${this.n1}, ${this.n2}]`; // ä¸­æ‹¬è™Ÿ
                }
                
                ctx.fillText(txt, this.x, this.y);
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.vx = (Math.random()-0.5)*8; this.vy = (Math.random()-0.5)*8;
                this.life = 1.0;
            }
            update() { this.x+=this.vx; this.y+=this.vy; this.life-=0.04; }
            draw() {
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, 4, 0, Math.PI*2); ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        // --- æµç¨‹æ§åˆ¶ ---
        function init() {
            updateLeaderboardUI();
            
            document.getElementById('start-btn').onclick = startGame;
            document.getElementById('pause-btn').onclick = togglePause;
            document.getElementById('resume-btn').onclick = togglePause;
            document.getElementById('quit-btn').onclick = resetToMenu;
            document.getElementById('retry-btn').onclick = resetToMenu;

            window.onkeydown = (e) => {
                if(e.key === 'Enter') {
                    if (gameState === 'PLAYING') fire();
                    // åœ¨é–‹å§‹ç•«é¢æŒ‰ Enter ä¹Ÿå¯ä»¥ç›´æ¥é–‹å§‹ (å¦‚æœåå­—æœ‰å¡«)
                    if (gameState === 'MENU' && !screens.start.classList.contains('hidden')) startGame();
                }
                if(e.key === 'Escape') togglePause();
            };
            canvas.onclick = () => { if(gameState==='PLAYING') inputs.answer.focus(); };
        }

        function startGame() {
            // æª¢æŸ¥æ˜¯å¦è¼¸å…¥åå­—
            let nameVal = inputs.startName.value.trim();
            if (!nameVal) {
                alert("è«‹å…ˆè¼¸å…¥æ‚¨çš„åå­—ï¼");
                inputs.startName.focus();
                return;
            }
            currentPlayerName = nameVal;

            // è®€å–è¨­å®š
            settings.difficulty = inputs.diff.value;
            settings.speedMode = inputs.speed.value;
            settings.speedMul = 1.0;
            settings.spawnInt = settings.speedMode === 'FAST' ? 1200 : 2000;

            // é‡ç½®
            score = 0; combo = 0; timeLeft = 60;
            meteors = []; particles = [];
            displays.score.innerText = 0;
            displays.combo.innerText = 0;
            inputs.answer.value = '';

            screens.start.classList.add('hidden');
            screens.gameover.classList.add('hidden');
            screens.input.style.display = 'flex';
            inputs.answer.focus();
            
            gameState = 'PLAYING';
            lastTime = performance.now();
            requestAnimationFrame(loop);
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if(gameState !== 'PLAYING') return;
                timeLeft--;
                displays.time.innerText = timeLeft;
                if(timeLeft % 10 === 0 && timeLeft > 0) {
                    settings.speedMul += 0.1;
                    settings.spawnInt = Math.max(500, settings.spawnInt - 150);
                }
                if(timeLeft <= 0) gameOver();
            }, 1000);
        }

        function togglePause() {
            if(gameState === 'PLAYING') {
                gameState = 'PAUSED';
                screens.pause.classList.remove('hidden');
                inputs.answer.blur();
            } else if(gameState === 'PAUSED') {
                gameState = 'PLAYING';
                screens.pause.classList.add('hidden');
                lastTime = performance.now();
                requestAnimationFrame(loop);
                inputs.answer.focus();
            }
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            clearInterval(timerInterval);
            screens.input.style.display = 'none';
            screens.gameover.classList.remove('hidden');
            displays.finalScore.innerText = score;
            
            // è‡ªå‹•å„²å­˜æˆç¸¾ä¸¦é¡¯ç¤ºè¨Šæ¯
            saveScore(currentPlayerName, score);
            displays.recordMsg.innerText = `ç©å®¶ ${currentPlayerName} çš„æˆç¸¾å·²ç™»éŒ„æ’è¡Œæ¦œï¼`;
        }

        function resetToMenu() {
            screens.pause.classList.add('hidden');
            screens.gameover.classList.add('hidden');
            screens.start.classList.remove('hidden');
            gameState = 'MENU';
            ctx.fillStyle = getCssVar('--game-bg-bottom');
            ctx.fillRect(0,0,canvas.width,canvas.height);
        }

        function loop(timestamp) {
            if(gameState !== 'PLAYING') return;
            let dt = timestamp - lastTime;
            lastTime = timestamp;

            // ç¹ªè£½èƒŒæ™¯ (ä¿æŒä¹¾æ·¨)
            let grad = ctx.createLinearGradient(0,0,0,canvas.height);
            grad.addColorStop(0, getCssVar('--game-bg-top'));
            grad.addColorStop(1, getCssVar('--game-bg-bottom'));
            ctx.fillStyle = grad;
            ctx.fillRect(0,0, canvas.width, canvas.height);

            spawnTimer += dt;
            if(spawnTimer > settings.spawnInt) {
                meteors.push(new Meteor());
                spawnTimer = 0;
            }

            for(let i=meteors.length-1; i>=0; i--) {
                let m = meteors[i];
                m.update();
                m.draw();
                if(m.y - m.r > canvas.height) {
                    meteors.splice(i, 1);
                    combo = 0;
                    score = Math.max(0, score - 50);
                    updateUI();
                    explode(m.x, canvas.height, '#fff');
                }
            }

            for(let i=particles.length-1; i>=0; i--) {
                let p = particles[i];
                p.update();
                p.draw();
                if(p.life <= 0) particles.splice(i,1);
            }
            requestAnimationFrame(loop);
        }

        function fire() {
            let val = parseInt(inputs.answer.value);
            inputs.answer.value = '';
            if(isNaN(val)) return;

            let hit = false;
            let sorted = [...meteors].sort((a,b)=>b.y - a.y);
            
            for(let m of sorted) {
                if(m.ans === val) {
                    hit = true;
                    let pts = m.type === 'LCM' ? 150 : 100;
                    if(settings.difficulty === 'HARD') pts *= 1.5;
                    combo++;
                    score += pts + (Math.floor(combo/5)*50);
                    explode(m.x, m.y, m.color);
                    meteors.splice(meteors.indexOf(m), 1);
                    break; 
                }
            }

            if(!hit) {
                combo = 0;
                score = Math.max(0, score - 30);
                canvas.style.transform = 'translateX(5px)';
                setTimeout(()=>canvas.style.transform='translateX(0)', 50);
            }
            updateUI();
        }

        function explode(x, y, color) {
            for(let i=0; i<12; i++) particles.push(new Particle(x,y,color));
        }

        function updateUI() {
            displays.score.innerText = score;
            displays.combo.innerText = combo;
        }

        init();
    </script>
